<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="icons/table-list-solid.svg"
      type="image/x-icon"
    />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="todoCard">
        <h1>ToDo App</h1>
        <form>
          <input
            type="text"
            id="inputTodo"
            placeholder="Write todo here!"
            required
          />
          <button type="submit" id="addBtn">Add ToDo</button>
        </form>
        <p id="message"></p>
        <div class="todoList"></div>
      </div>
    </div>
    <!-- js files here -->
    <script src="script.js"></script>
  </body>
</html>
